<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>创建工作人员</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>创建工作人员</h2>
    <form id="workerForm">
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="username">用户名</label>
                <input type="text" class="form-control" id="username" name="username" required>
            </div>
            <div class="form-group col-md-6">
                <label for="email">邮箱</label>
                <input type="email" class="form-control" id="email" name="email" required>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="phone_number">电话号码</label>
                <input type="text" class="form-control" id="phone_number" name="phone_number" required>
            </div>
            <div class="form-group col-md-6">
                <label for="gender">性别</label>
                <select class="form-control" id="gender" name="gender" required>
                    <option value="private">私密</option>
                    <option value="male">男</option>
                    <option value="female">女</option>
                </select>
            </div>
        </div>
        <div class="form-row">
            <div class="form-group col-md-6">
                <label for="password">登录密码</label>
                <input type="password" class="form-control" id="password" name="password" required>
            </div>
        </div>
        <div class="form-group">
            <label>提供的服务</label>
            <div id="services-container">
                <!-- 动态生成的服务复选框将插入在这里 -->
            </div>
        </div>
        {#        <div class="form-group">#}
        {#            <label for="rating">评分</label>#}
        {#            <input type="number" class="form-control" id="rating" name="rating" min="0" max="10" step="0.1" required>#}
        {#        </div>#}
        <button type="submit" class="btn btn-primary">提交</button>
    </form>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script>
    $(document).ready(function () {
        // 获取服务列表
        $.ajax({
            url: '/services/',
            type: 'GET',
            success: function (response) {
                const services = response.results;
                console.log(services)
                const servicesContainer = $('#services-container');

                services.forEach(service => {
                    const checkbox = `
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" value="${service.id}" id="service-${service.id}" name="services">
                                <label class="form-check-label" for="service-${service.id}">
                                    ${service.name}: ${service.description}
                                </label>

                            </div>
                        `;
                    servicesContainer.append(checkbox);
                });
            },
            error: function (error) {
                console.error('Error fetching services:', error);
            }
        });

        $('#workerForm').on('submit', function (e) {
            e.preventDefault();

            let formData = {
                username: $('#username').val(),
                email: $('#email').val(),
                phone_number: $('#phone_number').val(),
                gender: $('#gender').val(),
                password: $('#password').val(),
                rating: $('#rating').val(),
                services: []
            };

            $('input[name="services"]:checked').each(function () {
                formData.services.push($(this).val());
            });
            console.log(formData);

            $.ajax({
                url: '/create_worker/',  // 后端API的URL
                type: 'GET',
                data: formData,
                success: function (response) {
                    console.log(response)
                    console.log(response)
                    alert('工作人员创建成功');
                    $('#workerForm')[0].reset();
                },
                error: function (error) {
                    console.error('Error creating worker:', error);
                    alert('创建工作人员时出错');
                }
            });
        });
    });
</script>
</body>
</html>
