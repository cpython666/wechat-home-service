<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>服务记录数据统计</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-5">
    <h2>服务记录数据统计</h2>
    <div class="row">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    总服务次数
                </div>
                <div class="card-body">
                    <h5 class="card-title" id="total-services">450</h5>
                </div>
            </div>
        </div>
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    服务类型分布
                </div>
                <div class="card-body">
                    <canvas id="service-type-chart"></canvas>
                </div>
            </div>
        </div>
    </div>
</div>

<script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    $(document).ready(function () {
        // 假设这是从后端获取的数据
        const totalServices = 17;
        const serviceTypeData = [
            {label: '清洁', count: 200},
            {label: '烹饪', count: 150},
            {label: '看护', count: 100}
        ];

        $('#total-services').text(totalServices);

        // Service Type Distribution Chart
        const ctx = document.getElementById('service-type-chart').getContext('2d');
        new Chart(ctx, {
            type: 'pie',
            data: {
                labels: serviceTypeData.map(item => item.label),
                datasets: [{
                    data: serviceTypeData.map(item => item.count),
                    backgroundColor: ['#007bff', '#28a745', '#ffc107']
                }]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                legend: {
                    position: 'top',
                },
                title: {
                    display: true,
                    text: '服务类型分布'
                }
            }
        });
    });
</script>
</body>
</html>
